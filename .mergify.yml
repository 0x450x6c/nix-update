queue_rules:
  - name: default
    merge_conditions:
      - check-success=format-check
      - check-success=tests
    method: rebase
defaults:
  actions:
    queue:
      allow_merging_configuration_change: true
pull_request_rules:
  - name: merge using the merge queue
    conditions:
      - base=master
      - label~=merge-queue|dependencies
    actions:
      queue: {}
